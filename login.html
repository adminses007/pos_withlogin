<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #1f2937;
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .login-header p {
            color: #6b7280;
            margin: 0;
            font-size: 16px;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #2563eb;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .loading {
            display: none;
            margin-left: 10px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 防止Chrome密码泄露提示 */
        input[type="password"] {
            -webkit-text-security: disc;
        }
        
        /* 禁用自动填充样式 */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #374151 !important;
        }
        

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-store"></i> POS System</h1>
            <p>Please log in to continue using the system</p>
        </div>
        
        <form class="login-form" id="loginForm" autocomplete="off" data-form-type="other">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Please enter your username" required autocomplete="username" data-form-type="other">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Please enter your password" required autocomplete="current-password" data-form-type="other">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span>log in</span>
                <span class="loading" id="loading"></span>
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                showError('Please enter your username and password');
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            hideError();
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 登录成功，存储用户信息
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('token', result.token);
                    
                    // 根据用户权限重定向到相应页面
                    if (result.user.role === 'root') {
                        window.location.href = '/product-management';
                    } else if (result.user.role === 'admin') {
                        window.location.href = '/pos.html';
                    } else if (result.user.role === 'user') {
                        window.location.href = '/temp_pos.html';
                    }
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                    showError('Network error, please check the connection');
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
        }
        
        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 防止Chrome密码泄露提示
        document.addEventListener('DOMContentLoaded', function() {
            // 禁用密码字段的自动填充
            const passwordField = document.getElementById('password');
            const usernameField = document.getElementById('username');
            
            // 设置属性防止自动填充
            passwordField.setAttribute('autocomplete', 'new-password');
            usernameField.setAttribute('autocomplete', 'off');
            
            // 监听密码字段的输入事件
            passwordField.addEventListener('input', function() {
                // 清除任何可能的自动填充
                this.setAttribute('data-lpignore', 'true');
            });
            
            // 监听表单提交事件
            document.getElementById('loginForm').addEventListener('submit', function() {
                // 提交后清除密码字段
                setTimeout(() => {
                    passwordField.value = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
